trigger:
  branches:
    include:
    - main
  paths:
    include:
    - .pipelines/nested-env-demo.yml
    
stages:
- stage: Build
  pool:
    vmImage: windows-latest
  jobs:
  - job: Build
    displayName: 'Build FAN5'
    workspace:
      clean: all
    steps:
    - template: templates/include-steps.yml
      parameters:
        stepName: 'Build'
- stage: Sandbox
  dependsOn:
  - Build
  condition: succeeded('Build')
  jobs:
  - deployment: Sandbox
    displayName: Sandbox
    pool:
      vmImage: windows-latest
    environment:
      name: Sandbox
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                write-host ***************************
                write-host 'Sandbox'
                write-host ***************************

- template: ./templates/dev-template.yml
  
- stage: QE
  jobs:
  - deployment: QE
    displayName: QE
    pool:
      vmImage: windows-latest
    environment:
      name: QE
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                write-host ***************************
                write-host 'QE'
                write-host ***************************
- stage: PE
  dependsOn:
  - QE
  condition: succeeded('QE')
  jobs:
  - deployment: PE
    displayName: PE
    pool:
      vmImage: windows-latest
    environment:
      name: PE
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |-
                write-host ***************************
                write-host 'PE'
                write-host ***************************
